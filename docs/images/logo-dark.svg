<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" role="img" aria-label="NZBFlow Logo Dark">
  <!-- Icon (Folder + Centered Flow Arrow) -->
  <g transform="translate(10, 5)">
    <!-- Folder Tab -->
    <rect x="6" y="0" width="16" height="8" rx="2" fill="#8B5CF6"/>
    <!-- Folder Body (48 wide) -->
    <rect x="0" y="6" width="48" height="30" rx="5" fill="#7C3AED"/>

    <!-- "nzb" text inside folder (centered on x=18) -->
    <text x="18" y="25"
          font-family="Inter, system-ui, Arial, sans-serif"
          font-size="10"
          font-weight="700"
          text-anchor="middle"
          fill="#E0E7FF">
      nzb
    </text>

    <!-- Flow Line: Starts after "nzb" (x=30) and extends to just outside the folder (x=52). Vertically centered at y=21. -->
    <path d="M 30 21 L 52 21" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Arrow Tip: Points right at x=54, centered on y=21 -->
    <path d="M 54 21 L 51 19 L 51 23 Z" fill="#C4B5FD"/>
  </g>

  <!-- Wordmark "flow" (Light Foreground - E0E7FF is a light violet for contrast) -->
  <text x="63" y="35"
        font-family="Inter, system-ui, Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#E0E7FF">
    flow
  </text>
</svg>
